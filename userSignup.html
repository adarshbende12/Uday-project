<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="userSighup.css">
</head>
<body>

    <form class="form">
        <p class="title">Register </p>
        <!-- <img src="/assets/user2.png" alt="userlogo" style="margin-left: 50px;"> -->

        <p class="message">Enter Your Details here. </p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Firstname</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Lastname</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label>
        
        <label>
            <input required="" placeholder="" type="number" class="input">
            <span>Phone Number</span>
        </label>

        <label>
            <input  placeholder="" type="number" class="input">
            <span>Aadhar Number</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Address/Pincode</span>
        </label>
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="userLogin.html">Signin</a> </p>
    </form>
    
</body>
</html>
